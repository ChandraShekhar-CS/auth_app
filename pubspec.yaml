name: auth_app
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # It's good practice to use a range.

dependencies:
  flutter:
    sdk: flutter

  # UI and Core Packages
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  provider: ^6.1.2
  intl: ^0.19.0
  http: ^1.2.1 # Using a more recent version of http

  # Firebase Packages
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_app_check: ^0.2.2

  # Device and Utility Packages
  image_picker: ^1.1.2
  geolocator: ^12.0.0
  weather: ^3.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0 # Using a more recent version


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo.png